<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/moduloproductos.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/./moduloproducto.css">
    <title>Modulos de Hombres</title>
</head>
<body style="background: gray">
<div class="container-sm">
    <div class="container-sm p-4 bg-dark text-white h-auto my-2 w-50">
        <h1>Agregar un nuevo producto</h1>
        <form id="productform">
            <!-- Textbox Nombre del producto -->
            <div class="mb-3 my-5 w-50">
                <label for="Nombre_Producto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="Nombre_Producto" aria-describedby="emailHelp">
            </div>

            <!-- Textbox Cantidad del Producto -->
            <div class="my-5 mb-2 w-50">
                <label for="Cantidad_producto" class="form-label">Cantidad</label>
                <input type="text" class="form-control w-25" id="Cantidad_producto" aria-describedby="emailHelp">
            </div>

            <!-- Combobox de Categoria -->
            <select class="bg-dark text-white mb-1 my-5" id="categoria-select">
                <option selected="">Categoria</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>

            <!-- Textbox Talla -->
            <div class="mb-3 my-5">
                <label for="Talla_numero" class="form-label">Talla o Numero</label>
                <input type="text" class="form-control w-25" id="Talla_numero" aria-describedby="emailHelp">
            </div>

            <!--Combobox de Tipo de Producto-->
            <select class="bg-dark text-white mb-1 my-5" id="tipopr_select" >
                <option selected="">Tipo de Producto</option>
                <option value="camisa">Camisa</option>
                <option value="jeans">Jeans o Pantalon</option>
                <option value="calzado">Calzado</option>
            </select>

            <!--Textbox Precio-->
            <div class="mb-3 my-5">
                <label for="Precio_input" class="form-label">Precio</label>
                <input type="text" class="form-control w-25" id="Precio_input" aria-describedby="emailHelp">
            </div>

            <!--Textbox Color-->
            <div class="my-5 mb-2 w-100">
                <label for="color_picker" class="form-label">Color</label>
                <input type="text" class="form-control w-25" id="color_picker">
            </div>

            <!--Input de tipo file-->
            <div class="my-5 mb-2 w-100">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

            <!--Boton para confirmar-->
            <button type="submit" class="btn btn-primary bg-white text-black-50 border-dark mt-5 "
                    onclick="guardar_localstorage()">Confirmar</button>
        </form>
    </div>
</div>
<input type="button" value="Push" onclick="agregar_imagen()">
<div id="result">
    
</div>

</body>
</html>
